<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food Gallery</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"> <img src="./logo.jpeg" alt="logo"></div>
            <div>
                <p> Hi,Anita <img src="./profile.jpeg" profile></p>
            </div>
        </div>
        <div class="search">
            <form>
                <input type="text" placeholder="Search for meals">
                <label id="icon"> <i class="fa fa-search"></i></label>
            </form>
        </div>
        <div class="photo gallery">

            <div class="asun">
                <img src="./asun.jpg">
                <p> Sauced Goat Meat</p>
            </div>
            <div class="egusi">
                <img src="./egusi.jpg">
                <p> Egusi Soup and Fufu with Bush Meat</p>
            </div>
            <div class="banga">
                <img src="./banga.jpg">
                <p>Banga Soup and Starch with Catfish</p>
            </div>
            <div class="okro">
                <img src="./egusi.jpg">
                <p> Okro soup with Sea food</p>
            </div>
            <div class="noodles">
                <img src="./noodles">
                <p>>Veg Spicy Noddles </p>
            </div>
            <div class="yam">
                <img src="./yam.jpg">
                <p> Yam Porridge</p>
            </div>
            <div class="jollof">
                <img src="./jollof.jpg">
                <p>Party Jollof with Cunchy Chicken </p>
            </div>
            <div class="veg">
                <img src="./veg soup.jpg">
                <p>Vegetable Soup and Fufu with assorted</p>
            </div>
            <div class="rice">
                <img src="./rice & stew.jpg">
                <p> Rice and Beef Stew with plantain</p>
            </div>



        </div>
    </div>

</body>

</html>
